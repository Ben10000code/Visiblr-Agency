<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visiblr Agency - Google Business Profile Experts Cape Town</title>
    <meta name="description" content="Expert Google Business Profile (GMB) Management & Optimization in Cape Town. We help local businesses get found on Google Maps. Book a free audit." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#05CF78', // Naked-style Green
              'brand-dark': '#111111',    // Deep Black
              'brand-gray': '#F3F4F6',    // Light Gray for backgrounds
              'brand-blue': '#4285F4',    // Keep for Google references
            },
            borderRadius: {
              '4xl': '2.5rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .naked-pill-input {
        border-radius: 9999px;
        transition: all 0.2s ease-in-out;
      }
      .naked-pill-input:focus {
        transform: scale(1.01);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Visiblr Agency",
      "image": "",
      "description": "Expert Google Business Profile (GMB) Management & Optimization in Cape Town.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Cape Town",
        "addressRegion": "Western Cape",
        "addressCountry": "ZA"
      },
      "telephone": "+27768644660",
      "url": "https://visiblragency.co.za",
      "priceRange": "$$",
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday"
          ],
          "opens": "09:00",
          "closes": "17:00"
        }
      ]
    }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.3.1/",

  }
}
</script>
</head>
<body class="min-h-screen bg-white text-zinc-900 font-sans selection:bg-brand-primary selection:text-white">

</body>
</html>
